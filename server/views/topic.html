{% extends "master.html" %}
{% block content %}
<div class="flex justify-center my-2">
    <div class="w-full max-w-xs">
        <form action="/admin/topic/update/{{topic.id}}" method="POST" enctype="application/x-www-form-urlencoded" class="bg-white rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Name
            </label>
            <input name="name" value="{{topic.name}}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="name">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
            Description
            </label>
            <textarea name="description" rows="10" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" placeholder="description">{{topic.description}}</textarea>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Update Topic
            </button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
